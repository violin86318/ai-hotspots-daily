    - cron: '0 7 * * *'
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 å°æ—¶ï¼ˆGitHub å…è´¹è´¦æˆ·æœ€å¤§é™åˆ¶ï¼‰

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collection and analysis
        env:
          OPENAI_PROXY_API_KEY: ${{ secrets.OPENAI_PROXY_API_KEY }}
          OPENAI_PROXY_BASE: ${{ secrets.OPENAI_PROXY_BASE }}
          OPENAI_PROXY_MODEL: ${{ secrets.OPENAI_PROXY_MODEL }}
          SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
        run: |
          python scripts/run_collection.py

      - name: Prepare pages directory
        run: |
          mkdir -p pages
          # å¤åˆ¶æœ€æ–°æŠ¥å‘Šä¸ºé¦–é¡µ
          cp output/$(date +%Y-%m-%d).html pages/index.html
          # å¤åˆ¶æ‰€æœ‰å†å²æŠ¥å‘Š
          cp output/*.html pages/ 2>/dev/null || true

          # åˆ›å»ºå†å²æŠ¥å‘Šåˆ—è¡¨é¡µ
          cat > pages/reports.html << 'HTMLEOF'
