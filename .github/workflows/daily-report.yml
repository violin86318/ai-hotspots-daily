                  }
                  .header h1 { font-size: 32px; color: #667eea; margin-bottom: 16px; }
                  .report-list { display: grid; gap: 12px; }
                  .report-item {
                      background: white;
                      padding: 20px;
                      border-radius: 12px;
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                  }
                  .report-item a {
                      padding: 8px 16px;
                      background: #667eea;
                      color: white;
                      text-decoration: none;
                      border-radius: 6px;
                  }
                  .footer {
                      text-align: center;
                      padding: 40px;
                      color: white;
                      opacity: 0.8;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>ğŸ“š å†å²æŠ¥å‘Š</h1>
