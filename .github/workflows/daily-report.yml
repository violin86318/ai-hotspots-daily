                  </div>
                  <div class="report-list">
          HTMLEOF

          # åˆ—å‡ºæ‰€æœ‰æŠ¥å‘Š
          for report in $(ls -r pages/*.html | grep -v index.html | grep -v reports.html); do
              filename=$(basename "$report")
              date=$(echo "$filename" | sed 's/.html//')
              echo "<div class=\"report-item\"><span>ğŸ“… $date</span><a href=\"$filename\">æŸ¥çœ‹</a></div>" >> pages/reports.html
          done

          cat >> pages/reports.html << 'HTMLEOF'
                  </div>
                  <div class="footer">
                      <p><a href="index.html" style="color:white;">â† è¿”å›æœ€æ–°æŠ¥å‘Š</a></p>
                  </div>
              </div>
          </body>
          </html>
          HTMLEOF

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    needs: generate-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
